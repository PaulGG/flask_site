{% extends "base.html" %}
{% block content %}
    <div class="font text-light container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Hello there</h1>
    </div>
{% endblock %}
